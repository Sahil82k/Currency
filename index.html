<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="_54ad8056-af3f-4c36-91f6-8bd5afafbd4d.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #EAB2A0">
    <div id="app"></div>
    <!--header section -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="_54ad8056-af3f-4c36-91f6-8bd5afafbd4d.jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Currency Exchange
        </a>
      </div>
    </nav>
    <!--Main Section-->
    <div class="card w-75 mb-3 pclr">
      <div class="card-body">
        <h5 class="card-title">Convert one currency to other</h5>
        <p class="card-text">Write currency code to convert.</p>
        <form>
          <div class="horizontal">
            <div class="mb-3 hor">
              <label for="cco" class="form-label">Currency Code 1</label>
              <input type="text" class="form-control" id="cco" />
            </div>
            <div class="mb-3 hor">
              <label for="cct" class="form-label">Currency Code 2</label>
              <input type="text" class="form-control" id="cct" />
            </div>
            <button type="submit" class="btn btn-primary sbtn" id="conv">
              Convert
            </button>
          </div>
          <div class="input-group mb-3" style="margin-top: 10px;">
            <input type="date" class="form-control" aria-describedby="button-addon2" id="dt">
            <button class="btn btn-outline-secondary sbtn" type="button" id="button-addon2">Show</button>
          </div>
          <div>
            <div class="mb-3 hor">
              <label for="amt" class="form-label">Enter Amount</label>
              <input type="text" class="form-control" id="amt" />
            </div>
            <button type="submit" class="btn btn-primary sbtn" id="cal">
              Calculate
            </button>
          </div>
          </div>
        </form>
      </div>
      <!--Conversion Section-->
      <div class="card pclr" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Currency Conversion</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Currency rate</h6>
          <h1
            class="card-text"
            id="final"
            style="text-align: center; font-size: 40px"
          ></h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
